<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OmniBot v3 - AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #00c3ff;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #00c3ff;
      color: black;
    }

    .bot {
      align-self: flex-start;
      background: #1e2e3e;
    }

    .input-container {
      display: flex;
      padding: 15px;
      background-color: #111;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00c3ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a2d4;
    }

    .loading {
      font-style: italic;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸ¤– OmniBot v3</h1>

<div class="chat-container" id="chat"></div>

<div class="input-container">
  <input type="text" id="userInput" placeholder="Ask something..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const API_KEY = "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";
  const chatBox = document.getElementById("chat");

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    appendMessage("user", message);
    input.value = "";

    appendMessage("bot", "<span class='loading'>Typing...</span>");

    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${API_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "deepseek/deepseek-chat-v3-0324:free",
        messages: [{ role: "user", content: message }]
      })
    });

    const data = await response.json();
    const botReply = data.choices?.[0]?.message?.content || "No response.";

    // remove loading
    const botMsgDivs = chatBox.querySelectorAll(".bot");
    const lastBot = botMsgDivs[botMsgDivs.length - 1];
    lastBot.innerHTML = botReply;

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendMessage(role, text) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.innerHTML = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
